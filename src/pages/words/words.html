<ion-header>
    <ion-navbar>
      <ion-title>Manage</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="newWord()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let word of words">

          <ion-item>
              {{word.data.text}}
          </ion-item>

          <ion-item-options>
              <button ion-button color="primary" (click)="editItem(word)" icon-start><ion-icon name="create"></ion-icon>Edit</button>
              <button ion-button icon-start color="danger" (click)="removeItem(word)"><ion-icon name="trash"></ion-icon>Delete</button>
          </ion-item-options>
      </ion-item-sliding>

    </ion-list>

</ion-content>
