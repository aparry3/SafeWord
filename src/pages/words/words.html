<ion-header>
  <ion-navbar>
    <ion-title>SafeWords</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Manage Words</h2>
  <ion-list>
      <ion-item *ngFor="let word of words">{{word}}</ion-item>
  </ion-list>

  <ion-item>
    <ion-textarea placeholder="Enter a new word" [(ngModel)]="addWordField"></ion-textarea>
  </ion-item>

  <button ion-button icon-end (click)='handleAddWord();'>
    Add Word
    <ion-icon name="bookmark"></ion-icon>
  </button>

</ion-content>
