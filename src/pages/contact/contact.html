<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="newContact()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
      <ion-item-sliding *ngFor="let contact of contacts">

          <ion-item>
              {{contact.name}}
          </ion-item>

          <ion-item-options>
              <button ion-button color="primary" (click)="editItem(contact)" icon-start><ion-icon name="create"></ion-icon>Edit</button>
              <button ion-button icon-start color="danger" (click)="removeItem(contact)"><ion-icon name="trash"></ion-icon>Delete</button>
          </ion-item-options>
      </ion-item-sliding>

    </ion-list>

</ion-content>
