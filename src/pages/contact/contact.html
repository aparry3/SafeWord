<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let contact of contacts">{{contact}}</ion-item>
  </ion-list>

  <button ion-button icon-end (click)='openFilters();'>
    Add Contact
    <ion-icon name="person-add"></ion-icon>
  </button>

</ion-content>
