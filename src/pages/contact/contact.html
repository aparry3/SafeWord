<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="newContact()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let contact of contacts">{{contact.data.name}}</ion-item>
  </ion-list>


</ion-content>
