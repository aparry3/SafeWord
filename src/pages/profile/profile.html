<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" fixed>Full Name</ion-label>
      <ion-input type="text" placeholder="George Burdell"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Username</ion-label>
      <ion-input type="text" placeholder="gburdell"></ion-input>
    </ion-item>

    <ion-item>

    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="gburdell@gatech.edu"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Phone Number</ion-label>
      <ion-input type="number" placeholder="1234567890"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Age</ion-label>
      <ion-input type="number" placeholder="21"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
