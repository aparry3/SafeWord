<ion-header>
  <ion-navbar>
    <ion-title>
      SafeWord
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="!active" class="deactivated">
  <button type="button" (click) = "listening()" class="inactiveButton" ion-button round large>
    Inactive
  </button>
</ion-content>

<ion-content *ngIf="active" class="activated">
  <button type="button" (click) = "listening()" class="listeningButton" ion-button round large>
    Listening
  </button>
</ion-content>
